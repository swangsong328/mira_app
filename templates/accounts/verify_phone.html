{% extends 'base.html' %}
{% load static %}

{% block title %}Verify Phone Number{% endblock %}

{% block content %}
<article>
    <header>
        <h1>Verify Phone Number</h1>
        <p>Enter your phone number to receive a verification code</p>
    </header>

    <form method="post">
        {% csrf_token %}

        <label for="{{ form.phone.id_for_label }}">
            Phone Number
            {{ form.phone }}
            <small>Enter your phone number in international format (e.g., +1234567890)</small>
            {% if form.phone.errors %}
                <small class="error">{{ form.phone.errors.0 }}</small>
            {% endif %}
        </label>

        <button type="submit">Send Verification Code</button>
    </form>

    <a href="{% url 'accounts:profile' %}" role="button" class="secondary">Back to Profile</a>
</article>
{% endblock %}

{% block extra_css %}
<style>
    .error {
        color: var(--del-color);
    }
</style>
{% endblock %}
